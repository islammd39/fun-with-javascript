<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;300;400&display=swap" rel="stylesheet">
    <title>javascript fun</title>
    <style>
        *{
            font-family: 'IBM Plex Mono', monospace;
        }
    </style>
</head>
<body>
    <h1 class="text-danger text-center mt-5">Your Monthly Income</h1>
    <header>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-4 bg-primary py-5">
                        <h2 class="text-center">Income</h2>
                        <label for="name">income :</label>
                        <input type="text" name="" id="income-value">
            
                        <label class="mt-3" for="name">Saving :</label>
                        <p class="mt-2"> <mark>30</mark> <mark>%</mark> <mark>Save</mark> </p>
                        <button id="btn-result" class="btn btn-danger">Calculate</button>
                    </div>
                    <div class="col-4 bg-warning py-5">
                        <h2 class="text-center">Expenses</h2>
                          <div class="row">
                              <div class="col-12 ">
                                <label for="name">Food :</label>
                                <input type="text" name="" id="food-value">
                              </div>
            
                                <div class="col-12 mt-2">
                                    <label for="name">Rent :</label>
                                    <input type="text" name="" id="rent-value">
                                </div>
    
                               <div class="col-12 mt-2">
                                <label for="name">Others :</label>
                                <input type="text" name="" id="others-value">
                              </div>
                               </div>

                    </div>
                    <div class="col-4 bg-info py-5">
                        <h2 class="text-center">Amount</h2>
                        <p class="text-center">Total-Expenses : Tk <span id="Total-Expenses">0</span></p>
                        <p class="text-center">Total-Balence : Tk <span id="Total-Balence">0</span></p>
                        <p class="text-center">Total-Saving : Tk <span id="Total-Saving">0</span></p>
                        <p class="text-center">Remaing-Balence : Tk <span id="Remaing-Balence">0</span></p>
                
                    </div>
                </div>
            </div>
        </section>
    </header>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
